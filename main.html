<!doctype html>
<head>
	<link rel="stylesheet" href="css/gfstyles.css">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="src/gfsrc.js"></script>
	
</head>
<body>
	<h2>Girls Frontline Logisitcs Calculator</h2>
	<div id="Logistic_Table">
		
	</div>
	
	<div id="Combination_Table">
		<table id="CTable">
			<tr id="WInput">
				<td class="button calculateButton" > Calculate </td>
				<td> <input type="number" id="ManpowerInput" class="wieghtInput" min="-1000" max="1000" value="0"> </td>
				<td> <input type="number" id="AmmoInput" class="wieghtInput" min="-1000" max="1000" value="0"> </td>
				<td> <input type="number" id="RationInput" class="wieghtInput" min="-1000" max="1000" value="0"> </td>
				<td> <input type="number" id="PartsInput" class="wieghtInput" min="-1000" max="1000" value="0"> </td>
				<td> <input type="number" id="TotalResourcesInput" class="wieghtInput" min="-1000" max="1000" value="0"> </td>
				<td> <input type="number" id="TDollInput" class="wieghtInput" min="-1000" max="1000" value="0"> </td>
				<td> <input type="number" id="EquipmentInput" class="wieghtInput" min="-1000" max="1000" value="0"> </td>
				<td> <input type="number" id="QuickProductionInput" class="wieghtInput" min="-1000" max="1000" value="0"> </td>
				<td> <input type="number" id="QuickRepairInput" class="wieghtInput" min="-1000" max="1000" value="0"> </td>
				<td> <input type="number" id="TokenInput" class="wieghtInput" min="-1000" max="1000" value="0"> </td>
			</tr>
			<tr>
				<th style="font-size:20px"> Combination </th>
				<th> <img src="icons/Manpower.png"> </th>
				<th> <img src="icons/Ammo.png"> </th>
				<th> <img src="icons/Ration.png"> </th>
				<th> <img src="icons/Parts.png"> </th>
				<th> <img src="icons/Total Resources.png"> </th>
				<th> <img src="icons/T-Doll Contract.png"> </th>
				<th> <img src="icons/Equipment Contract.png"> </th>
				<th> <img src="icons/Quick Production Contract.png"> </th>
				<th> <img src="icons/Quick Repair Contract.png"> </th>
				<th> <img src="icons/Token.png"> </th>
			</tr>
		</table>
	</div>
	
</body>
